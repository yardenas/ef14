# @package _global_
defaults:
  - override /environment: humanoid
  - override /agent: ppo
  - override /agent/error_feedback: ef21

training:
  num_timesteps: 500000000
  safe: true
  num_envs: 16
  safety_budget: 100

agent:
  normalize_observations: true
  num_minibatches: 2
  num_updates_per_batch: 2
  discounting: 0.99
  safety_discounting: 0.99
  batch_size: 1024
  entropy_cost: 0.01
  learning_rate: 3e-4
  safety_gae_lambda: 0.95
  reward_scaling: 0.1
  num_trajectories_per_env: 2048