# @package _global_
defaults:
  - override /environment: cartpole
  - override /agent: ppo

training:
  num_timesteps: 100000000
  safe: true
  num_envs: 2048
  safety_budget: 75

environment:
  task_params:
    swingup: false
  
agent:
  normalize_observations: true
  num_minibatches: 32
  num_updates_per_batch: 80
  discounting: 0.99
  batch_size: 1024
  entropy_cost: 0.01
  learning_rate: 3e-4
  safety_gae_lambda: 0.65